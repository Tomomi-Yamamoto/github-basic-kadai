<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会社概要</title>

    <style>
      .main {
        width: 400px;
        height: 200px;
        border: 1px solid black;
      }

      .left_column {
        float: left;
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: skyblue;
      }

      .right_column {
        float: left;
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left_column">
        <h2>今日の天気</h2>
        <p>晴れ時々雨</p>
      </div>
      <div class="right_column">
        <h2>明日の天気</h2>
        <p>晴れまたは雪</p>
      </div>
    </div>
  </body>
</html>
